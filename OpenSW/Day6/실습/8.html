    <h3>16개의 랜덤한 색 만들기</h3>
    <hr>
    <script>
        let colorNames = new Array(16);
        for(let i=0; i<colorNames.length; i++) {
            let r = Math.floor(Math.random()*255);
            let g  = Math.floor(Math.random()*255);
            let b  = Math.floor(Math.random()*255);
            let rgb = `${r}, ${g}, ${b}`;
            let rgbText = `rgb(${rgb})`;
            let str = "<div style='background-color:" + rgbText + "'>";
            // let str = "<div style='background-color: rgb(" + r + ',' + g + ',' + b + ")'>";
            // str += r + ","+ g + ","+ b;
            str += rgbText;
            str += "</div>";
            document.write(str);
        }
        
    </script>
