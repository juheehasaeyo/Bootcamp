<!DOCTYPE html>

<body>
    <h3>문자열 분할</h3>
    <hr>
    <script>
        let str = prompt("문자열 입력", "");
        let sub = str.split("&");
        for(let i=0; i<sub.length; i++) {
            document.write("sub" + i + "=" + sub[i] + "<br>");
        }
    </script>
</body>
