<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4</title>
</head>
<body>
    <h3>일요일은 pink, 다른 요일은 gold 배경</h3>
    <hr>
    <script>
        let current = new Date(); // 현재 시간을 가진 Date 객체 생성
        var day = new Date();

        var week = new Array('일', '월', '화', '수', '목', '금', '토');

        var today = new Date().getDay();
        var todayweek = week[today];
        if( todayweek == 0)
            document.body.style.backgroundColor = "pink";
        else
            document.body.style.backgroundColor = "gold";

        document.write("오늘 : ");
        document.write(current.getDate(), "일, ");
        document.write(todayweek, "요일");
    </script>
</body>
</html>
