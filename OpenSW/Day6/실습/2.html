<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2</title>
</head>
<body>
    <h3>정수 5개 입력받아 역순으로 출력</h3>
    <hr>
    <script>
        let arr = new Array(5);
        for(let i=0; i<5; i++) {
            let n = prompt("정수 입력", "");
            arr[i] = n;
        }

        document.write("입력된 수의 배열" + "<br>");
        for(let i=0; i<5; i++) {
            document.write(arr[i] + " ");
        }
    </script>
    <hr>
    <script>
        document.write("역순으로 재정렬된 배열" + "<br>");
        for(let i=4; i>=0; i--) {
            document.write(arr[i] + " ");
        }
    </script>
</body>
</html>
