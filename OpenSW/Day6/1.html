<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1</title>
</head>
<body>
    <h3>난수 10개 생성</h3>
    <hr>
    <script>
        let plots = []; // 배열 선언
        for(let i=0; i<10; i++) {
            let m = Math.random()*100 + 1;
            plots[i] = Math.floor(m);
            document.write(plots[i] + " ");
        }
        document.write("<hr>");
        let big = plots[0];
        for(let i=1; i<10; i++) { // 큰 수 찾기
            if(plots[i] > big) {
                big = plots[i];
            }
        }
    </script>
    <script>
        document.write("제일 큰 수는 " + big);
        document.write("<hr>");
        plots.sort(); // 배열 정렬
        for(let i=0; i<10; i++) {
            document.write(plots[i] + " ");
        }
    </script>
</body>
</html>
