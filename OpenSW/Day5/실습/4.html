<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4</title>
</head>
<body>
    <h3>월화수목금토일</h3>
    <hr>
    <script>
        let n = prompt("월화수목금토일 중에서 입력하세요", "");
        switch(n) {
            case "월":
            case "화":
            case "수":
            case "목":
                document.write("출근");
                break;
            default:
                document.write("휴일");
                break;
        }
    </script>

</body>
</html>
