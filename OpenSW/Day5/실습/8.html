<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>8</title>
    <script>
        function evalParseIntIsNaN(n) {
            let res = eval(n);
            document.write(n +"= "+ res);
        }
    </script>
</head>
<body>
    <h3>eval()로 수식 계산</h3>
    <hr>
    <script>
        let n = prompt("수식 입력", "");
        evalParseIntIsNaN(n);
    </script>

</body>
</html>
