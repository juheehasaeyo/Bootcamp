<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>6-1</title>
</head>
<body>
    <script>
        // big 함수 작성
        function big(a, b) {
            let res = (b>a) ? b : a;
            return res;
        }
    </script>
    <script>
        let n = big("625", "555");
        document.write("큰수=", n);
    </script>
</body>
</html>
