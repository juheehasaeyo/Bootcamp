<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2</title>
</head>
<body>
    <h3>웹 브라우저 소개</h3>
    <hr>
        <table>
            <tbody>
                <tr>
                    <td>
                        브라우저라고 불리기도 하는 웹 브라우저(Web Browser)는, 사용자에게 웹 서버 컴퓨터에 접속하고 웹 페이지, 이미지, 동영상, 음악 등 다양한 데이터를 다운받아 보여주는 소프트웨어이다.
                        <strong>그림 1-2</strong>는 대표적인 Chrome 웹 브라우저를 보여준다.
                    </td>
                    
                    <td>
                        <figure>
                            <img src="chrome.png" width="200"><br>
                            <figcaption>그림 1-2 구글 Chrome</figcaption>
                        </figure>
                    </td>
                </tr>
                <tr>
                    <td>
                        웹 페이지는 브라우저에 HTML5 문서임을 알리기 위해 <strong>그림 1-3</strong>과 같은 코드를 첫 라인에 삽입하여야 한다.
                    </td>
                    <td>
                        <figure>
                            <code>
                                <strong>&lt;!doctype html&gt;</strong>
                                &lt;/html&gt;<br>...<br>&lt;/html&gt;
                            </code>
                        </figure>
                        
                        <figure>
                            <figcaption>그림 1-3 HTML5 문서 구성</figcaption>
                        </figure>
                    </td>
                </tr>
            </tbody>
        </table>
    </figure>
</body>
</html>
